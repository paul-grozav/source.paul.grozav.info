  <h1>‚ûñ Subtract the Numbers!</h1>
  <div id="question">What is 7 - 4?</div>

  <div class="button-grid" id="buttons">
    <!-- Number buttons 0‚Äì10 will be generated here -->
  </div>

  <div id="feedback"></div>

  <script>
    let num1, num2;

    function newQuestion() {
      num1 = Math.floor(Math.random() * 11); // A from 0 to 10
      num2 = Math.floor(Math.random() * (num1 + 1)); // B from 0 to A
      document.getElementById("question").textContent = `What is ${num1} - ${num2}?`;
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(answer) {
      if (answer === num1 - num2) {
        document.getElementById("feedback").textContent = "üéâ Correct!";
        setTimeout(newQuestion, 1500);
      } else {
        document.getElementById("feedback").textContent = "‚ùå Try Again!";
      }
    }

    function createButtons() {
      const buttonsDiv = document.getElementById("buttons");
      for (let i = 0; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.className = "num-btn";
        btn.textContent = i;
        btn.onclick = () => checkAnswer(i);
        buttonsDiv.appendChild(btn);
      }
    }

    createButtons();
    newQuestion();
  </script>
