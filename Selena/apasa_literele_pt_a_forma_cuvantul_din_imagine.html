  <h2>FormeazƒÉ cuv√¢ntul</h2>
  <p>ApasƒÉ literele √Æn ordine pentru a forma cuv√¢ntul:</p>
  <span id="image">üçé</span>
  <div id="slots"></div>
  <div id="letters"></div>
  <p id="result"></p>
  <script>
    const words = [
      { word: "mƒÉr", image: "üçé" },
      { word: "casƒÉ", image: "üè†" },
      { word: "luna", image: "üåô" },
      { word: "soare", image: "‚òÄÔ∏è" }
    ];

    let currentIndex = 0;
    let currentLetterIndex = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
      const data = words[currentIndex];
      document.getElementById("image").textContent = data.image;

      const slots = document.getElementById("slots");
      slots.innerHTML = "";
      for (let i = 0; i < data.word.length; i++) {
        const slot = document.createElement("div");
        slot.className = "letter-slot";
        slot.textContent = "_";
        slots.appendChild(slot);
      }

      const lettersDiv = document.getElementById("letters");
      lettersDiv.innerHTML = "";
      const shuffled = shuffle(data.word.split(""));
      shuffled.forEach(letter => {
        const button = document.createElement("div");
        button.className = "letter-button";
        button.textContent = letter;
        button.onclick = () => handleClick(letter, button);
        lettersDiv.appendChild(button);
      });

      currentLetterIndex = 0;
      document.getElementById("result").textContent = "";
    }

    function handleClick(letter, button) {
      const expectedLetter = words[currentIndex].word[currentLetterIndex];
      const slots = document.querySelectorAll(".letter-slot");

      if (letter === expectedLetter) {
        slots[currentLetterIndex].textContent = letter;
        slots[currentLetterIndex].classList.add("correct");
        button.remove();
        currentLetterIndex++;

        if (currentLetterIndex === words[currentIndex].word.length) {
          document.getElementById("result").textContent = "Bravo! Ai format corect cuv√¢ntul!";
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % words.length;
            initGame();
          }, 1500);
        }
      } else {
        button.classList.add("wrong");
        setTimeout(() => button.classList.remove("wrong"), 1000);
      }
    }

    initGame();
  </script>
