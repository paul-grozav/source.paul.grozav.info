    let currentLetter = '';
    let correctEmoji = '';
    let clicked = false;
    let buttons = [];

    function nextRound() {
      clicked = false;
      const letters = Object.keys(letterData);
      currentLetter = letters[Math.floor(Math.random() * letters.length)];
      const emojiList = letterData[currentLetter];
      correctEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];

      document.getElementById('letter').textContent = currentLetter;
      document.getElementById('status').textContent = '';

      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = '';
      buttons = [];

      const usedEmojis = new Set([correctEmoji]);
      let choices = [correctEmoji];

      while (choices.length < 4) {
        const otherLetter = letters[Math.floor(Math.random() * letters.length)];
        if (otherLetter === currentLetter) continue;
        const otherEmojiList = letterData[otherLetter];
        const randomEmoji = otherEmojiList[Math.floor(Math.random() * otherEmojiList.length)];
        if (!usedEmojis.has(randomEmoji)) {
          usedEmojis.add(randomEmoji);
          choices.push(randomEmoji);
        }
      }

      shuffleArray(choices);

      for (let emoji of choices) {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.className = 'emoji-button';
        btn.onclick = () => handleChoice(btn, emoji);
        choicesContainer.appendChild(btn);
        buttons.push(btn);
      }
    }

    function handleChoice(button, emoji) {
      if (clicked) return;
      // ReseteazÄƒ culorile anterioare
      buttons.forEach(b => b.classList.remove('incorrect'));

      if (emoji === correctEmoji) {
        clicked = true;
        button.classList.add('correct');
        document.getElementById('status').textContent = 'Bravo!';
        setTimeout(nextRound, 1000);
      } else {
        button.classList.add('incorrect');
        document.getElementById('status').textContent = 'ÃncearcÄƒ din nou!';
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    nextRound();
