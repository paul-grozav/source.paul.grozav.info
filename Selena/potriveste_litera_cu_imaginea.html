<!DOCTYPE html><html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potrivește Litera</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .letter { font-size: 48px; margin-bottom: 20px; }
    #choices { display: grid; grid-template-columns: repeat(2, auto); justify-content: center; gap: 20px; margin-bottom: 20px; }
    .emoji-button { font-size: 48px; padding: 10px 20px; cursor: pointer; border: 2px solid transparent; border-radius: 10px; min-width: 80px; min-height: 80px; }
    .emoji-button:hover { border-color: #ccc; }
    .correct { background-color: #a3f7bf; }
    .incorrect { background-color: #f7a3a3; }
  </style>
</head>
<body>
  <h1>Potrivește imaginea cu litera</h1>
  <div class="letter" id="letter"></div>
  <div id="choices"></div>
  <div id="status"></div>  <script>
    const letterData = {
      "A": ["🍍", "🫆", "🐝", "🥑", "🫑", "✈", "🎆", "🧷", "⚓", "🏹", "🦔", "🫐", "🍭", "🪡"],
      "B": ["🍌", "🚲", "🎈", "🏀", "🦉", "🎄", "🥦", "⛪"],
      "C": ["🐕", "🐙", "🎸", "🏠", "🍓", "🌈", "🥒", "🌰", "🧀", "🏰", "🐎", "🦌", "🐐", "🐫", "🦘", "🦃", "🐓", "🐊", "🦀", "🍄", "🍒", "🥐", "🥨", "🔪", "🏠", "⌚", "🎁"],
      "D": ["🦕", "🦷", "🐬"],
      "E": ["🐘", "🚁"],
      "F": ["🐜", "🦋", "🌻", "🍂", "❄", "🔥", "🎀", "🧣"],
      "G": ["🦒", "🧊", "🪿", "🍩", "🧶"],
      "H": ["🦛", "🍔"],
      "I": ["🐇", "♥"],
      "Î": ["🍦"],
      "K": ["🥝"],
      "L": ["🦁", "🍋", "🌛", "🦇", "🍉", "🥄"],
      "M": ["🐒", "🚗", "🐌", "🐞", "🪰", "🍎", "🥕", "🫛", "🥇", "⚽", "🧤"],
      "N": ["☁", "👃"],
      "O": ["🥚", "🐑", "👓"],
      "P": ["🐖", "🍐", "🛏️", "🌽", "🍊", "🐱", "🐣", "🐦", "🐧", "🕊", "🪶", "🦚", "🦜", "🐟", "🕷", "🍞", "🍕", "🍿", "👖"],
      "R": ["🦏", "🤖", "🦆", "🦈", "🍅", "🚀", "👗"],
      "S": ["🌞", "🍇", "🐚", "🥪", "🥗", "🧂", "🚦", "🛰", "⭐"],
      "Ș": ["🐍", "🐀", "🧦"],
      "T": ["🐯", "🚜", "☘", "🎂", "🖼"],
      "Ț": ["🐢", "🦟"],
      "U": ["🦄", "☂️", "🐻"],
      "V": ["🎻", "🦅", "🦊", "🐮", "🐿", "🍆", "🧙‍♂️", "🚢"],
      "Z": ["🦓", "🧚"]
    };

    let currentLetter = '';
    let correctEmoji = '';
    let clicked = false;
    let buttons = [];

    function nextRound() {
      clicked = false;
      const letters = Object.keys(letterData);
      currentLetter = letters[Math.floor(Math.random() * letters.length)];
      const emojiList = letterData[currentLetter];
      correctEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];

      document.getElementById('letter').textContent = currentLetter;
      document.getElementById('status').textContent = '';

      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = '';
      buttons = [];

      const usedEmojis = new Set([correctEmoji]);
      let choices = [correctEmoji];

      while (choices.length < 4) {
        const otherLetter = letters[Math.floor(Math.random() * letters.length)];
        if (otherLetter === currentLetter) continue;
        const otherEmojiList = letterData[otherLetter];
        const randomEmoji = otherEmojiList[Math.floor(Math.random() * otherEmojiList.length)];
        if (!usedEmojis.has(randomEmoji)) {
          usedEmojis.add(randomEmoji);
          choices.push(randomEmoji);
        }
      }

      shuffleArray(choices);

      for (let emoji of choices) {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.className = 'emoji-button';
        btn.onclick = () => handleChoice(btn, emoji);
        choicesContainer.appendChild(btn);
        buttons.push(btn);
      }
    }

    function handleChoice(button, emoji) {
      if (clicked) return;
      // Resetează culorile anterioare
      buttons.forEach(b => b.classList.remove('incorrect'));

      if (emoji === correctEmoji) {
        clicked = true;
        button.classList.add('correct');
        document.getElementById('status').textContent = 'Bravo!';
        setTimeout(nextRound, 1000);
      } else {
        button.classList.add('incorrect');
        document.getElementById('status').textContent = 'Încearcă din nou!';
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    nextRound();
  </script></body>
</html>
