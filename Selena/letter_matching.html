  <h1>Match Uppercase to Lowercase</h1>
  <div class="section" id="uppercase"></div>
  <div class="section" id="lowercase"></div>
  <div id="feedback"></div>
  <button id="nextBtn">New Letters</button>

  <script>
    const uppercaseDiv = document.getElementById('uppercase');
    const lowercaseDiv = document.getElementById('lowercase');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');

    const allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    let pairs = [];
    let selectedUpper = null;
    let selectedLower = null;

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function generateGame() {
      uppercaseDiv.innerHTML = '';
      lowercaseDiv.innerHTML = '';
      feedback.textContent = '';
      selectedUpper = null;
      selectedLower = null;

      pairs = shuffle(allLetters).slice(0, 5);

      // Create uppercase buttons
      pairs.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = letter;
        div.dataset.letter = letter;
        div.dataset.type = 'upper';
        div.addEventListener('click', onSelect);
        uppercaseDiv.appendChild(div);
      });

      // Create lowercase buttons
      shuffle(pairs).forEach(letter => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = letter.toLowerCase();
        div.dataset.letter = letter;
        div.dataset.type = 'lower';
        div.addEventListener('click', onSelect);
        lowercaseDiv.appendChild(div);
      });
    }

    function onSelect(e) {
      const card = e.target;
      const letter = card.dataset.letter;
      const type = card.dataset.type;

      if (card.classList.contains('matched')) return;

      if (type === 'upper') {
        if (selectedUpper) selectedUpper.classList.remove('selected');
        selectedUpper = card;
        card.classList.add('selected');
      } else {
        if (selectedLower) selectedLower.classList.remove('selected');
        selectedLower = card;
        card.classList.add('selected');
      }

      // Check match
      if (selectedUpper && selectedLower) {
        if (selectedUpper.dataset.letter === selectedLower.dataset.letter) {
          feedback.textContent = "✅ Correct match!";
          selectedUpper.classList.add('matched');
          selectedLower.classList.add('matched');
        } else {
          feedback.textContent = "❌ Try again.";
        }

        selectedUpper.classList.remove('selected');
        selectedLower.classList.remove('selected');
        selectedUpper = null;
        selectedLower = null;
      }
    }

    nextBtn.addEventListener('click', generateGame);

    // Init
    generateGame();
  </script>
