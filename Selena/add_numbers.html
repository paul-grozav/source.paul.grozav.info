  <h1>ðŸ§® Add the Numbers!</h1>
  <div id="question">What is 2 + 3?</div>

  <div class="button-grid" id="buttons">
    <!-- Number buttons 0â€“10 will be generated here -->
  </div>

  <div id="feedback"></div>

  <script>
    let num1, num2;

    function newQuestion() {
      num1 = Math.floor(Math.random() * 6);
      num2 = Math.floor(Math.random() * (11 - num1)); // keep sum <= 10
      document.getElementById("question").textContent = `What is ${num1} + ${num2}?`;
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(answer) {
      if (answer === num1 + num2) {
        document.getElementById("feedback").textContent = "ðŸŽ‰ Correct!";
        setTimeout(newQuestion, 1500);
      } else {
        document.getElementById("feedback").textContent = "âŒ Try Again!";
      }
    }

    function createButtons() {
      const buttonsDiv = document.getElementById("buttons");
      for (let i = 0; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.className = "num-btn";
        btn.textContent = i;
        btn.onclick = () => checkAnswer(i);
        buttonsDiv.appendChild(btn);
      }
    }

    createButtons();
    newQuestion();
  </script>
